<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label</title>
    <style>
        body {
            background-color: #212121;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .input-group {
            position: relative;
            margin-top: 20px;
        }
        .input {
            /* width: 100%; */
            border: solid 1.5px #9e9e9e;
            border-radius: 7px;
            background-color: transparent;
            padding: 25px 15px 10px 15px; /* Adjusted padding to make room for the label */
            font-size: 18px;
            color: #f5f5f5;
            outline: none;
        }
        .label {
            position: absolute;
            top: 15px; /* Adjusted to stay above the border */
            left: 15px;
            color: #9e9e9e;
            pointer-events: none;
            font-size: 18px;
            transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input:focus ~ .label,
        .input:not(:placeholder-shown) ~ .label {
            top: -10px; /* Adjusted to keep above the border */
            transform: scale(0.9);
            background-color: #212121;
            padding: 0 .2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <input type="text" name="text" class="input" placeholder=" " required>
        <label class="label">First Name</label>
    </div>
</body>
</html>
